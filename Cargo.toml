cargo-features = ["edition", "rename-dependency"]

[package]
name = "f3_eva"
version = "0.1.0"
authors = ["Roma Sokolov", "Alexander Zhuravlev"]
edition = '2018'


[profile.dev]
panic = "abort"
debug = true
opt-level = "s"
lto = false
codegen-units = 1
incremental = false

[dependencies]
panic-abort = "0.2.0"
nb = "0.1.1"
cortex-m = "0.5.2"
stm32f30x = {version = "0.7.0", features = ["rt"]}

[dependencies.rt]
version = "0.5.1"
package = "cortex-m-rt"

[dependencies.madgwick]
git = "https://github.com/little-arhat/madgwick"
rev = "30add4b09b4e3e8a0b4a7b04d8154c7751d0eaa0"

[dependencies.mpu9250]
# git = "https://github.com/japaric/mpu9250.git"
git = "https://github.com/copterust/mpu9250.git"
rev = "d6fbfd549dcd3627c4aa08d2d8db3da15e9f6ac9"

[dependencies.ehal]
features = ["unproven"]
version = "0.2.1"
package = "embedded-hal"

[dependencies.hal]
version = "0.5.0"
package = "alt-stm32f30x-hal"
