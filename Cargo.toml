[package]
name = "f3_eva"
version = "0.1.0"
authors = ["Roma Sokolov", "Alexander Zhuravlev"]

[dependencies]

[profile.dev]
panic = "abort"
opt-level = "s"
lto = false
codegen-units = 1
incremental = false

[dependencies.embedded-hal]
features = ["unproven"]
version = "0.1.0"

[dependencies.stm32f103xx-hal]
version = "0.1.0"
git = "https://github.com/japaric/stm32f103xx-hal"

[dependencies.stm32f103xx]
version = "0.8.0"
features = ["rt"]

[dependencies.cortex-m]
version = "0.4.3"

[dependencies.cortex-m-rt]
version = "0.3.13"
features = ["abort-on-panic"]
